<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Website Monitor</h1>
    <form method="POST" class="mb-3">
        <div class="form-group">
            <label for="url">Enter Website URL:</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="http://example.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Add URL</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Monitored URLs</h2>
    <ul class="list-group">
        {% for url in monitored_urls %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ url }}
              <a href="{{ url_for('remove_url', url=parse.quote(url)) }}" class="btn btn-danger btn-sm">Remove</a>
          </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
